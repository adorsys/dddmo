name: neo4j 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dm-tools/**'

jobs:
  build:
    name: neo4j
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: '${{ github.workspace }}/.kube/kubeconfig'
      DDDMO: ${{ secrets.KUBECONFIG }}

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup kubectl
      run: |
        mkdir -p '${{ github.workspace }}/.kube' \
          && echo "$DDDMO" > $KUBECONFIG
        kubectl -n dddmo port-forward svc/dddmo tcp-bolt &
        curl -v localhost:7687

